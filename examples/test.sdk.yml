# Define SDK versioning
name: TestSDK
version: v0.1

# Define environment variables ( always String )
env:
  BEARER_TOKEN: ey...

# Define globals
globals:
  # Define global error catcher ( with :function, without :function )
  catch: ./errors/catcher.js:catchError

  # Define global source headers
  soruce:
    headers:
      Authorization: Bearer ${env.BEARER_TOKEN}

# Import another SDK definition
import: my-sdk.sdk.yml

# Define function
print:
  # Define function type ( REQUEST, CLI )
  type: CLI

  # Define arguments ( with type, without type )
  args:
    msg: String

  # Define functionality based on function type
  source:
    cmd: echo ${args.msg}

# Define function
list:
  # Define function type ( REQUEST, CLI )
  type: REQUEST

  # Define arguments ( with type, without type )
  args:
    page: Int

  # Define functionality source based on function type
  source:
    url: 'http://www.api.com/list/${args.page}' # Call with argument
    method: GET # Define method
    # Headers will automatically be imported from globals
